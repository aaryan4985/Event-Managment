<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">✏️ Edit Event</h1>
        </div>
    </div>
    
    <div class="container my-5">
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <h4 class="m-0"><i class="fas fa-edit me-2"></i>Update Event Details</h4>
                </div>
                <div class="card-body">
                    <form action="/edit/{{ event[0] }}" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="eventName" placeholder="Event Name" value="{{ event[1] }}" required>
                            <label for="eventName">Event Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" name="date" class="form-control" id="eventDate" value="{{ event[2] }}" required>
                            <label for="eventDate">Event Date</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="location" class="form-control" id="eventLocation" placeholder="Location" value="{{ event[3] }}" required>
                            <label for="eventLocation">Location</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
