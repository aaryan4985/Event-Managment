<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸŽ‰ Event Management System</h1>

        <!-- Search Bar -->
        <form action="/search" method="GET" class="d-flex mb-4">
            <input type="text" name="query" class="form-control" placeholder="Search events..." value="{{ query }}">
            <button type="submit" class="btn btn-primary ms-2"><i class="fas fa-search"></i></button>
        </form>

        <!-- Add Event Form -->
        <form action="/add" method="POST" class="mb-4 p-4 bg-secondary rounded">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Event Name" required>
            </div>
            <div class="mb-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="location" class="form-control" placeholder="Location" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Event</button>
        </form>

        <!-- Event List -->
        <div class="table-responsive">
            <table class="table table-dark table-hover text-center rounded">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Actions</th>
                        <th>Register</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events %}
                    <tr>
                        <td>{{ event[1] }}</td>
                        <td>{{ event[2] }}</td>
                        <td>{{ event[3] }}</td>
                        <td>
                            <a href="/edit/{{ event[0] }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i></a>
                            <a href="/delete/{{ event[0] }}" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                        </td>
                        <td>
                            <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal{{ event[0] }}">Register</button>
                        </td>
                    </tr>

                    <!-- Registration Modal -->
                    <div class="modal fade" id="registerModal{{ event[0] }}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header bg-primary text-white">
                                    <h5 class="modal-title">Register for {{ event[1] }}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/register" method="POST">
                                        <input type="hidden" name="event_id" value="{{ event[0] }}">
                                        <div class="mb-3">
                                            <label class="form-label">Your Name</label>
                                            <input type="text" name="name" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Your Email</label>
                                            <input type="email" name="email" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Export CSV Button -->
        <div class="text-center mt-4">
            <a href="/export" class="btn btn-warning"><i class="fas fa-file-csv"></i> Export as CSV</a>
            <a href="/registrations" class="btn btn-info"><i class="fas fa-users"></i> View Registrations</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
