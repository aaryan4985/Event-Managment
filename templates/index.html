<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">ðŸŽ‰ Event Management System</h1>
        </div>
    </div>
    
    <div class="container my-5">
        <!-- Search Bar -->
        <form action="/search" method="GET" class="search-form d-flex">
            <input type="text" name="query" class="form-control flex-grow-1" placeholder="Search events..." value="{{ query }}">
            <button type="submit" class="btn btn-primary ms-2"><i class="fas fa-search"></i></button>
        </form>
        
        <!-- Add Event Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="m-0"><i class="fas fa-calendar-plus me-2"></i>Add New Event</h4>
            </div>
            <div class="card-body">
                <form action="/add" method="POST">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <div class="form-floating">
                                <input type="text" name="name" class="form-control" id="eventName" placeholder="Event Name" required>
                                <label for="eventName">Event Name</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-floating">
                                <input type="date" name="date" class="form-control" id="eventDate" required>
                                <label for="eventDate">Event Date</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" name="location" class="form-control" id="eventLocation" placeholder="Location" required>
                                <label for="eventLocation">Location</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="fas fa-plus-circle me-2"></i>Add Event
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Event List -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="m-0"><i class="fas fa-calendar-alt me-2"></i>Upcoming Events</h4>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th class="text-center">Actions</th>
                                <th class="text-center">Register</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for event in events %}
                            <tr>
                                <td class="fw-bold">{{ event[1] }}</td>
                                <td><i class="far fa-calendar-alt me-2"></i>{{ event[2] }}</td>
                                <td><i class="fas fa-map-marker-alt me-2"></i>{{ event[3] }}</td>
                                <td class="text-center">
                                    <a href="/edit/{{ event[0] }}" class="btn btn-warning btn-sm me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a href="/delete/{{ event[0] }}" onclick="return confirm('Are you sure you want to delete this event?')" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal{{ event[0] }}">
                                        <i class="fas fa-user-plus me-1"></i> Register
                                    </button>
                                </td>
                            </tr>
                            
                            <!-- Registration Modal -->
                            <div class="modal fade" id="registerModal{{ event[0] }}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                                <i class="fas fa-ticket-alt me-2"></i>Register for {{ event[1] }}
                                            </h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/register" method="POST">
                                                <input type="hidden" name="event_id" value="{{ event[0] }}">
                                                <div class="form-floating mb-3">
                                                    <input type="text" name="name" class="form-control" id="regName{{ event[0] }}" placeholder="Your Name" required>
                                                    <label for="regName{{ event[0] }}">Your Name</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="email" name="email" class="form-control" id="regEmail{{ event[0] }}" placeholder="Your Email" required>
                                                    <label for="regEmail{{ event[0] }}">Your Email</label>
                                                </div>
                                                <button type="submit" class="btn btn-primary w-100">
                                                    <i class="fas fa-check-circle me-2"></i>Complete Registration
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Export & View Buttons -->
        <div class="d-flex justify-content-center gap-3">
            <a href="/export" class="btn btn-warning">
                <i class="fas fa-file-csv me-2"></i>Export as CSV
            </a>
            <a href="/registrations" class="btn btn-info">
                <i class="fas fa-users me-2"></i>View Registrations
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
